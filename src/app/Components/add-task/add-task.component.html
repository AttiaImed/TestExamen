<form [formGroup]="addtask" (ngSubmit)="add()" >
  <div class="form-group">
    <label for="title">title :</label>
    <input type="text" class="form-control" id="title" formControlName="title" aria-describedby="title" placeholder="Enter title">
  </div>
  <div class="mb-3">
    <div class="alert alert-danger" *ngIf="title!.invalid && (title!.touched || title!.dirty)">
      <div *ngIf="title!.errors!['required']">username is required ! </div>
    </div>
  </div>
  <div class="form-group">
    <label for="dated">Date Debut :</label>
    <input type="date" class="form-control" id="dated" formControlName="datedebut" aria-describedby="datedebut" placeholder="Enter datedebut">
  </div>
  <div class="mb-3">
    <div class="alert alert-danger" *ngIf="datedebut!.invalid && (datedebut!.touched || datedebut!.dirty)">
      <div *ngIf="datedebut!.errors!['required']">username is required ! </div>
    </div>
  </div>
  <div class="form-group">
    <label for="datef">Date Debut :</label>
    <input type="date" class="form-control" id="datef" formControlName="datefin" aria-describedby="datefin" placeholder="Enter datefin">
  </div>
  <div class="mb-3">
    <div class="alert alert-danger" *ngIf="datefin!.invalid && (datefin!.touched || datefin!.dirty)">
      <div *ngIf="datefin!.errors!['required']">username is required ! </div>
    </div>
  </div>

  <button [disabled]="addtask.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>

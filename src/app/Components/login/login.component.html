<form [formGroup]="loginForm" (ngSubmit)="add()" >
  <div class="form-group">
    <label for="username">nom utilisation :</label>
    <input type="text" class="form-control" id="username" formControlName="username" aria-describedby="username" placeholder="Enter username">
  </div>
  <div class="mb-3">
    <div class="alert alert-danger" *ngIf="username!.invalid && (username!.touched || username!.dirty)">
      <div *ngIf="username!.errors!['required']">username is required ! </div>
      <div *ngIf="username!.errors!['minlength']">username must be more the 3 characters ! </div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Mot de passe :</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="mb-3">
    <div class="alert alert-danger" *ngIf="password!.invalid && (password!.touched || password!.dirty)">
      <div *ngIf="password!.errors!['required']">Password is required ! </div>
      <div *ngIf="password!.errors!['minlength']">Password minlength must be more or equal to 6 ! </div>
      <div *ngIf="password!.errors!['pattern']">Password don't respect pattern ! </div>

    </div>
  </div>
  <button [disabled]="!loginForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
